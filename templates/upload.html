<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web note</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            height: 100vh;
        }

        .container {
            height: 100%;
        }

        #listData {
            max-height: 80px; /* Set the maximum height as per your requirement */
            overflow-y: auto;
        }

        #listData::-webkit-scrollbar {
            width: 0; /* Hide scrollbar for Chrome, Safari, and Opera */
        }

        /* Style for drag-and-drop area */
        #drag-drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #preview {
            max-width: 100%;
        max-height: 300px;
        margin: auto; /* Center the image horizontally and vertically */
        display: none; /* Initially hide the preview */
        position: relative;
        }
        #main {
            background-color: white;
            margin-top: 50px;
            border-radius: 30px 30px 0px 0px;
        }
        body {
            background-color: rgb(255, 87, 90);
        }
    </style>
</head>

<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-white" style="height: 63px;">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: black;" href="#">Translate Japanese Right On Image</a>
            </div>
        </nav>    
    <div class="container d-flex align-items-center justify-content-center" id="main">
        <div class="w-75 text-center">
            <div id="drag-drop-area" class="mb-3 align-items-center justify-content-center" style="min-height: 400px;">
                <h3 id="drag-title">Click to browse</h3>
                <form method="POST" action="/upload" enctype="multipart/form-data" id="upload-form">
                    <input type="file" name="file" id="file-input" style="display: none;" onchange="showPreview()" />
                </form>
                <img src="" alt="Preview" id="preview" />
            </div>
            <div class="mb-3">
                <button class="btn btn-success" onclick="processImage()" disabled id="process-btn">Process Image</button>
            </div>
            <!-- Your existing content goes here -->
        </div>
    </div>

    <script>
        // Add drag-and-drop functionality
        const dragDropArea = document.getElementById('drag-drop-area');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const processBtn = document.getElementById('process-btn');

        dragDropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dragDropArea.style.border = '2px dashed #aaa';
        });

        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.style.border = '2px dashed #ccc';
        });

        dragDropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            const files = event.dataTransfer.files;

            if (files.length > 0) {
                const file = files[0];
                showImage(file);
            }

            dragDropArea.style.border = '2px dashed #ccc';
        });

        // Alternatively, you can also trigger file input click when the area is clicked
        dragDropArea.addEventListener('click', () => {
            fileInput.click();
        });

        function showPreview() {
            const file = fileInput.files[0];

            if (file) {
                showImage(file);
            }
        }

        function showImage(file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                processBtn.removeAttribute('disabled');
                document.getElementById('drag-title').style.display = 'none';
            };

            reader.readAsDataURL(file);
        }

        function processImage() {
            document.getElementById('upload-form').submit();
        }
    </script>
</body>

</html>
